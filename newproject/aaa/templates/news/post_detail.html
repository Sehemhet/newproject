{% extends 'base.html' %}
{% load static %}
{% block title %}
{{ title }}
{% endblock %}
{% block content %}

      <div class="brand_model">
        <h3>{{ post.article }}</h3>
      </div>

        <div class="news_detail_img">
          <img src="{{ post.photo.url }}" alt="">
        </div>
        <div class="news_detail_content">
          <h1>{{ post.article }}</h1>
          <p>{{ post.content|linebreaksbr }}</p>
          <h4>{{ post.time_create }}</h4>
        </div>

{% endblock %}
