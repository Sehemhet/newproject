{% extends 'base.html' %}
{% load static %}
{% block title %}
{{ post.article }}
{% endblock %}

{% block article %}
      <div class="top_title">
        <h3>{{ post.article }}</h3>
      </div>
{% endblock %}

{% block content %}
        <div class="news_detail_img">
          <img src="{{ post.photo.url }}" alt="">
        </div>
        <div class="news_detail_content">
          <h1>{{ post.article }}</h1>
          <p>{{ post.content|linebreaksbr }}</p>
          <h4>{{ post.time_create }}</h4>
        </div>
{% endblock %}
