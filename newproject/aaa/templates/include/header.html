{% load static %}

<div class="head">
    <div class="in_head">

    <div class="box_img_logo">
    <img src="{% static 'img/logo.png' %}" alt="">
    </div>

      <a href="{% url 'home' %}">Главная</a>
      <a href="{% url 'post_list' %}">Новости</a>
    {% if request.user.is_authenticated %}
      <a href="{% url 'garage' %}">Гараж</a>
    {% endif %}

    <div>
      <form action="{% url 'search' %}" method="get">
        <input type="search" name="q" placeholder="Введите авто" style="width:300px">
        <button type="submit" name="submit" value="Искать">
      </form>
    </div>

    <div>
        {% if request.user.is_authenticated %}
            <a href="{% url 'home' %}">{{ user.username }}</a> | <a href="{% url 'logout' %}">Выйти</a>
        {% else %}
            <a href="{% url 'register' %}">Регистрация</a> | <a href="{% url 'login' %}">Вход</a>
        {% endif %}
    </div>

    </div>
</div>
