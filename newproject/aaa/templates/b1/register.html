{% extends 'base.html' %}
{% block title %}
{{ title }}
{% endblock %}

{% block article %}
      <div class="top_title">
          <h3>{{ title }}</h3>
      </div>
{% endblock %}

{% block content %}
    <form class="register" method="post" enctype="multipart/form-data">
        {% csrf_token %}
    {{ form.non_field_errors }}
      {{ form.username }}
      {{ form.email }}
      {{ form.password1 }}
      {{ form.password2 }}
        <input type="submit" name="submit" value="Регистрация">
    </form>
{% endblock %}
